<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel 3 Paardekens - Contact</title>
  <meta name="description" content="Hotel 3 Paardekens - Contact details" />
  <style>
    :root {
      --card-bg: rgba(0, 0, 0, 0.55);
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.85);
      --shadow: 0 16px 50px rgba(0, 0, 0, 0.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: #000;
    }

    .bg {
      min-height: 100vh;
      background-image:
        linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.55)),
        url("assets/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: grid;
      place-items: center;
      padding: 28px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 4vw, 40px);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.12);
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing: 0.2px;
    }

    .lines {
      margin: 0;
      font-size: clamp(16px, 2.1vw, 18px);
      line-height: 1.65;
      color: var(--muted);
    }

    .lines strong { color: var(--text); font-weight: 700; }

    .links {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.35);
    }
    a:hover { border-bottom-color: rgba(255,255,255,0.9); }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
    }

    footer {
      margin-top: 18px;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>

<body>
  <main class="bg">
    <section class="card" aria-label="Contact details">
      <h1>Hotel 3 Paardekens</h1>

      <p class="lines">
        Begijnenstraat 3<br />
        2800 Mechelen<br />
        <strong>TEL</strong> +32 15 342 713<br />
        <strong>FAX</strong> +32 15 342 715<br />
        <a href="mailto:info@3paardekens.be">info@3paardekens.be</a><br />
        <a href="https://www.3paardekens.com" target="_blank" rel="noopener noreferrer">www.3paardekens.com</a>
      </p>

      <div class="links" aria-label="Quick actions">
        <a class="pill" href="mailto:info@3paardekens.be">Email</a>
        <a class="pill" href="https://www.google.com/maps?q=Begijnenstraat+3,+2800+Mechelen" target="_blank" rel="noopener noreferrer">Open in Maps</a>
        <a class="pill" href="https://www.3paardekens.com" target="_blank" rel="noopener noreferrer">Visit Website</a>
      </div>

      <footer>
        Â© <span id="y"></span> Hotel 3 Paardekens
      </footer>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
